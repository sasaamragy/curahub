
 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.min.js"></script>
</head>
<body>
  <p>â³ Redirecting... Please wait...</p>

  <script>
    window.onload = async function () {
      console.log("ğŸŒ Starting OAuth2 redirect handling...");

      try {
        const client = await FHIR.oauth2.ready();
        console.log("âœ… FHIR Client Ready");

        const patientId = client?.patient?.id || "Unknown";
        const accessToken = client?.state?.tokenResponse?.access_token || "Not found";

        console.log("ğŸ†” Patient ID:", patientId);
        console.log("ğŸ” Access Token:", accessToken);

        // Save to sessionStorage
        sessionStorage.setItem("patient_id", patientId);
        sessionStorage.setItem("access_token", accessToken);

        // Redirect to patient data page
        window.location.href = "patient-data.html";

      } catch (error) {
        console.error("âŒ OAuth2 redirect error:", error);
        document.body.innerHTML = `
          <h3 style="color: red;">âŒ Error during OAuth2 redirect</h3>
          <pre>${JSON.stringify(error, null, 2)}</pre>
        `;
      }
    };
  </script>
</body>
</html>
