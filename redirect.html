
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.min.js"></script>
  <script>
    window.onload = function () {
      // ✅ هذه الدالة جاهزة بعد تبادل الكود تلقائيًا باستخدام PKCE
      FHIR.oauth2.ready()
        .then(client => {
          const patientId = client.patient.id;
          const accessToken = client.state.tokenResponse.access_token;

          // ✅ نحفظ البيانات محليًا
          sessionStorage.setItem("patient_id", patientId);
          sessionStorage.setItem("access_token", accessToken);

          // ✅ التوجيه إلى صفحة عرض بيانات المريض
          window.location.href = "patient-data.html";
        })
        .catch(error => {
          // ❌ عرض الخطأ في الصفحة مع التنسيق
          document.body.innerHTML = `<h3 style="color: red;">❌ Error during OAuth2 redirect:</h3><pre>${JSON.stringify(error, null, 2)}</pre>`;
        });
    };
  </script>
</head>
<body>
  <p>Redirecting... Please wait...</p>
</body>
</html>
