<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Goals - CuraHub</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #004d40;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      color: #004d40;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #333;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }

    ul li {
      background-color: #e0f2f1;
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: 6px;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status {
      font-size: 18px;
    }

    a.back {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #004d40;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    a.back:hover {
      background-color: #00695c;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #004d40;
      color: white;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>CuraHub</h1>
  </header>

  <div class="container">
    <h2>Patient Goals</h2>
    <p>Here you can view your health goals and progress.</p>

    <ul id="goalsList">
      <li><span class="status">✔️</span> Walk 30 minutes daily</li>
      <li><span class="status">✔️</span> Complete weekly chemotherapy session</li>
      <li><span class="status">⏳</span> Improve sleep habits</li>
    </ul>

    <a href="patient.html" class="back">← Back to Dashboard</a>
  </div>

  <footer>
    © 2025 CuraHub. Empowering cancer care navigation.
  </footer>

</body>
</html>
