

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Dashboard - CuraHub</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #004d40;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }

    header img {
      height: 60px;
      margin-right: 15px;
    }

    header h1 {
      font-size: 28px;
      margin: 0;
      color: white;
    }

    .container {
      padding: 40px;
      text-align: center;
    }

    h2 {
      color: #004d40;
      font-size: 24px;
    }

    p {
      font-size: 16px;
      color: #333;
    }

    a.back {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #004d40;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    a.back:hover {
      background-color: #00695c;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #004d40;
      color: white;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <img src="img/curahub-logo.png" alt="CuraHub Logo">
    <h1>CuraHub</h1>
  </header>

  <div class="container">
    <h2>Welcome to the Patient Dashboard</h2>
    <p>Here you can track goals, fill PROMs, and communicate with your navigator.</p>
    <a href="index.html" class="back">← Back to Home</a>
  </div>

  <footer>
    © 2025 CuraHub. Empowering cancer care navigation.
  </footer>

</body>
</html>
