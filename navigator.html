
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Navigator Dashboard - CuraHub</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #004d40;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 28px;
      margin: 0;
    }

    .container {
      padding: 40px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    h2 {
      color: #004d40;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #333;
      margin-bottom: 30px;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .actions a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #004d40;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .actions a:hover {
      background-color: #00695c;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #004d40;
      color: white;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>CuraHub Navigator</h1>
  </header>

  <div class="container">
    <h2>Welcome to the Navigator Dashboard</h2>
    <p>Track patient progress, manage goals, and support care coordination with ease.</p>

    <div class="actions">
      <a href="patient-data.html">View Patient Info</a>
      <a href="goals.html">Patient Goals</a>
      <a href="careplan.html">Care Plans</a>
      <a href="observations.html">Observations</a>
    </div>

    <a href="index.html" class="back" style="margin-top: 40px;">← Back to Home</a>
  </div>

  <footer>
    © 2025 CuraHub. Empowering cancer care navigation.
  </footer>

</body>
</html>
